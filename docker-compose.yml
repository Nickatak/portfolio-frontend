name: portfolio-stack

services:
  web:
    build:
      context: ${PORTFOLIO_CONTEXT:-./frontend}
      dockerfile: ${PORTFOLIO_DOCKERFILE:-Dockerfile}
      args:
        NEXT_PUBLIC_GOOGLE_CLIENT_ID: ${NEXT_PUBLIC_GOOGLE_CLIENT_ID}
        NEXT_PUBLIC_API_BASE_URL: ${NEXT_PUBLIC_API_BASE_URL:-http://localhost:8000}
        NEXT_PUBLIC_DISPLAY_NAME: ${NEXT_PUBLIC_DISPLAY_NAME:-Your Name}
        NEXT_PUBLIC_CONTACT_EMAIL: ${NEXT_PUBLIC_CONTACT_EMAIL:-hello@example.com}
    depends_on:
      - calendar-api
    ports:
      - "${PORTFOLIO_PORT:-3000}:3000"

  calendar-api:
    build:
      context: ${CALENDAR_CONTEXT:-./backend}
      dockerfile: ${CALENDAR_DOCKERFILE:-Dockerfile}
    command: >
      sh -c "rm -f /app/db.sqlite3 &&
             ln -s /app/persist/db.sqlite3 /app/db.sqlite3 &&
             python manage.py migrate &&
             python manage.py runserver 0.0.0.0:8000"
    volumes:
      - calendar_sqlite_data:/app/persist
    ports:
      - "${CALENDAR_API_PORT:-8000}:8000"

volumes:
  calendar_sqlite_data:
    name: portfolio_calendar_sqlite_data
