name: portfolio-stack

services:
  kafka-volume-perms:
    image: alpine:3.21
    user: "0:0"
    entrypoint: ["/bin/sh", "-ec"]
    command: ["mkdir -p /kafka-data && chown -R 1000:1000 /kafka-data"]
    volumes:
      - kafka_data:/kafka-data
    restart: "no"

  kafka:
    image: apache/kafka:3.9.0
    container_name: portfolio-kafka
    depends_on:
      kafka-volume-perms:
        condition: service_completed_successfully
    environment:
      KAFKA_NODE_ID: 1
      KAFKA_PROCESS_ROLES: broker,controller
      KAFKA_LISTENERS: EXTERNAL://0.0.0.0:9092,INTERNAL://0.0.0.0:19092,CONTROLLER://0.0.0.0:9093
      KAFKA_ADVERTISED_LISTENERS: EXTERNAL://localhost:9092,INTERNAL://kafka:19092,CONTROLLER://kafka:9093
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: CONTROLLER:PLAINTEXT,EXTERNAL:PLAINTEXT,INTERNAL:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: INTERNAL
      KAFKA_CONTROLLER_LISTENER_NAMES: CONTROLLER
      KAFKA_CONTROLLER_QUORUM_VOTERS: 1@kafka:9093
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
    ports:
      - "9092:9092"
    volumes:
      - kafka_data:/tmp/kraft-combined-logs
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "timeout 3 /opt/kafka/bin/kafka-topics.sh --bootstrap-server localhost:9092 --list >/dev/null 2>&1",
        ]
      interval: 10s
      timeout: 5s
      retries: 20

  kafka-init:
    image: apache/kafka:3.9.0
    depends_on:
      - kafka
    entrypoint: ["/bin/bash", "-ec"]
    command: |
      echo "[INIT] waiting for kafka broker..."
      for i in $(seq 1 90); do
        /opt/kafka/bin/kafka-topics.sh --bootstrap-server kafka:19092 --list >/dev/null 2>&1 && break
        sleep 1
      done
      /opt/kafka/bin/kafka-topics.sh \
        --bootstrap-server kafka:19092 \
        --create \
        --if-not-exists \
        --topic ${KAFKA_TOPIC_APPOINTMENTS_CREATED:-appointments.created} \
        --partitions 1 \
        --replication-factor 1
      /opt/kafka/bin/kafka-topics.sh \
        --bootstrap-server kafka:19092 \
        --create \
        --if-not-exists \
        --topic ${KAFKA_TOPIC_APPOINTMENTS_CREATED_DLQ:-appointments.created.dlq} \
        --partitions 1 \
        --replication-factor 1
      /opt/kafka/bin/kafka-topics.sh \
        --bootstrap-server kafka:19092 \
        --describe \
        --topic ${KAFKA_TOPIC_APPOINTMENTS_CREATED:-appointments.created}
      /opt/kafka/bin/kafka-topics.sh \
        --bootstrap-server kafka:19092 \
        --describe \
        --topic ${KAFKA_TOPIC_APPOINTMENTS_CREATED_DLQ:-appointments.created.dlq}
      echo "[INIT] done."
    restart: "no"

  web:
    build:
      context: ${PORTFOLIO_CONTEXT:-./frontend}
      dockerfile: ${PORTFOLIO_DOCKERFILE:-Dockerfile}
      args:
        NEXT_PUBLIC_GOOGLE_CLIENT_ID: ${NEXT_PUBLIC_GOOGLE_CLIENT_ID}
        NEXT_PUBLIC_API_BASE_URL: ${NEXT_PUBLIC_API_BASE_URL:-http://localhost:8000}
        NEXT_PUBLIC_DISPLAY_NAME: ${NEXT_PUBLIC_DISPLAY_NAME:-Your Name}
        NEXT_PUBLIC_CONTACT_EMAIL: ${NEXT_PUBLIC_CONTACT_EMAIL:-hello@example.com}
    depends_on:
      - calendar-api
    ports:
      - "${PORTFOLIO_PORT:-3000}:3000"

  calendar-api:
    build:
      context: ${CALENDAR_CONTEXT:-./backend}
      dockerfile: ${CALENDAR_DOCKERFILE:-Dockerfile}
    depends_on:
      - kafka-init
    command: >
      sh -c "rm -f /app/db.sqlite3 &&
             ln -s /app/persist/db.sqlite3 /app/db.sqlite3 &&
             python manage.py migrate &&
             python manage.py runserver 0.0.0.0:8000"
    environment:
      KAFKA_PRODUCER_ENABLED: ${KAFKA_PRODUCER_ENABLED:-false}
      KAFKA_NOTIFY_EMAIL_DEFAULT: ${KAFKA_NOTIFY_EMAIL_DEFAULT:-true}
      KAFKA_NOTIFY_SMS_DEFAULT: ${KAFKA_NOTIFY_SMS_DEFAULT:-false}
      KAFKA_BOOTSTRAP_SERVERS: ${KAFKA_BOOTSTRAP_SERVERS_DOCKER:-kafka:19092}
      KAFKA_TOPIC_APPOINTMENTS_CREATED: ${KAFKA_TOPIC_APPOINTMENTS_CREATED:-appointments.created}
    volumes:
      - calendar_sqlite_data:/app/persist
    ports:
      - "${CALENDAR_API_PORT:-8000}:8000"

volumes:
  calendar_sqlite_data:
    name: portfolio_calendar_sqlite_data
  kafka_data:
    name: portfolio_kafka_data
